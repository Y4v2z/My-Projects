<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container justify-content-center">
            <a href="" class="navbar-brand">Currency Exchange</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="currencyOne" class="fw-bold">From</label>
                    <input type="text" class="form-control input" id="currencyOne" list="listOne"
                        placeholder="Exchange Rate">
                    <datalist id="listOne"></datalist>
                </div>
                <div class="mb-3">
                    <label for="currencyTwo" class="fw-bold">To</label>
                    <input type="text" class="form-control input" id="currencyTwo" list="listTwo"
                        placeholder="Exchange Rate">
                    <datalist id="listTwo"></datalist>
                </div>
                <div class="mb-3">
                    <label for="amount" class="fw-bold">Amount</label>
                    <input type="number" id="amount" class="form-control input" placeholder="0.00">
                </div>
                <button class="btn btn-outline-primary w-100 mb-3 fw-bold" id="calculate">Calculate</button>
                <div id="result">
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
