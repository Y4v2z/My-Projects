<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Request From Api Working</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <div id="errors"></div>
        <div class="card mb-3">
            <div class="card-body">
                <div class="input-group">
                    <input id="txtSearch" type="text" class="form-control" placeholder="Enter country please..">
                    <button id="btnSearch" type="button" class="btn btn-primary">Send</button>
                    <button id="btnLocation" type="button" class="btn btn-danger">
                        <i class="fa-solid fa-location-crosshairs"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="loading" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="details">
            <div class="card mb-3">
                <div class="card-header">Search Results</div>
                <div class="card-body">
                    <div id="country-details" class="row">
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">Neighbor Countries</div>
                <div class="card-body">
                    <div id="neighbors" class="row">
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">Countries Speaking The Same Language</div>
                <div class="card-body">
                    <div id="sameLanguage" class="row">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
